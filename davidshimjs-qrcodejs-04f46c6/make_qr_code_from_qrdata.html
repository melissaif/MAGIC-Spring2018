<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>

<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<input type="text" id="value1" value="uninitialized"><br>
<div id="qrcode1" style="width:100px; height:100px; margin-top:15px;"></div>
<input type="text" id="value2" value="uninitialized"><br>

<script type="text/javascript">

var qrdata = [1, 2, 3, 4, 5];
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

var qrcode1 = new QRCode(document.getElementById("qrcode1"), {
	width : 100,
	height : 100
});

function makeCode (codeValue) {
	//var elText = document.getElementById("text");
	for (var i = 0; i <codeValue.length; i++) {
		var elText = codeValue[i].toString();

		if (i == 0){
			qrcode.makeCode(elText);
			document.getElementById("value1").value = elText;
		}
		else if (i == 1){
			qrcode1.makeCode(elText);
			document.getElementById("value2").value = elText;
		}
	}
}

makeCode(qrdata);

</script>
</body>
